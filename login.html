<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>SRS-Login</title>
  </head>
  <body>
  	<div id="wrapper"> <!-- impartim pagina in 2 -->
  		<div id="left"> <!-- ne ocupam de partea din stanga --> 
  			<div id="signin"> <!-- creem login-ul  -->
	  				<div class="logo"><!-- div cu imaginea de logo -->
	  					<!-- <img src="img/login.jpg" alt="SRS-Login" /> -->
	  					<h1>SRS-Login</h1>
	  				</div>
	  				<form> <!-- formularul date personale -->
	  					<div>
	  						<label>Email or username</label>
	  						<input type="text" class="text-input" name="username" id="username"/> <!-- class folosim pentru style, name si id pentru transferul Back-end -->
	  					</div>
	  					<div>
	  						<label>Password</label>
	  						<input type="Password" class="text-input"/> 
	  					</div>
	  					<div>
	  						<button type="submit" class="primary-btn">Sign In</button>
	  					</div>
	  				</form>
	  				<div class="links">
	  					<a href="#">Forgot Password</a>
	  					<a href="#">Sign in wit company or school</a>
	  				</div>
  					<div class="or"><!-- facem linia intrerupta cu or in mijloc -->
	  					<hr class="bar" /> <!-- linia stanga -->
	  						<span>OR</span>
	  					<hr class="bar" /> <!-- linia dreapta  -->
  					</div>
  						<a href="#" class="secondary-btn" id="create">Create an account</a>
  				</div>
		  		<footer id="main-footer">
		  				<p>SRS - Copyright &copy; 2018</p>
		  				<div>
		  					<a href="#">Terms of use</a> | <a href="#"> Privacy Policy</a>
		  				</div>
		  		</footer>
  		</div>
  		<div id="right"> <!-- partea dreapta a paginii de log -->
  			<div id="showcase"><!--  continutul  -->
  				<div class="showcase-content">
  					<h1 class="showcase-text">Let's create the future <strong>together!</strong></h1>
  					<a href="#" class="secondary-btn">Start a FREE 10-day trial!</a>
  				</div>
  			</div>
  		</div>
  	</div>


  </body>
</html>
